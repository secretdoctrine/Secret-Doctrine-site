book:
  picture_path: '~/pdf-ocr/td2_cover.gif'
  name_prefix: 'Часть вторая'
  tree_prefix: 'II.'
  name: 'Антропогенезис'
  name_comment: '(эволюция человечества)'
  synopsis: |
            Представлено издание второе, репринтное, 2006 г.
            Год первого издания: 1994 г.
            640 страниц. Формат 70х100 1/16. Твердая обложка, тиснение
  chapters:
    -
      name: 'СТАНЦЫ ИЗ КНИГИ ДЗИАН'
      parts:
      pages: '2-20'
    -
      name_prefix: 'Беседа первая'
      name: 'Эволюция: аспекты и образы'
      parts:
        -
          name: 'Части Беспредельности и Вечности — четыре Цикла, четыре Юги, четыре возраста, четыре цифры.'
          name_comment: 'Некоторое уточнение к первой Беседе из первой книги.'
          pages: '21-21'
        -
          name: 'Жизнь — это царство материи.'
          pages: '34-43'
        -
          name: 'Эволюция или эманация?'
          pages: '44-52'
        -
          name: 'Чтобы Высшее стало более высоким, оно должно стать... нижайшим.'
          pages: '53-53'
        -
          name: 'Какая у эволюции... форма? Или о змее, которая кусает свой хвост.'
          pages: '54-66'
      pages: '21-21'
    -
      name_prefix: 'Беседа вторая'
      name: 'Храм Бога Живого: о человеке внутреннем и внешнем'
      parts:
        -
          name: 'Три точки зрения современной науки и одна точка зрения Науки Древней'
          pages: '68-76'
        -
          name: 'Отрицать или допустить? Что разумнее?'
          pages: '77-82'
        -
          name: 'Взглянув в зеркало, скажи: "Это — не я. Это моя одежда".'
          pages: '83-89'
        -
          name: 'Древо Жизни Вечной.'
          name_comment: 'Или о человеке внутреннем, называемом Индивидуальностью.'
          pages: '90-97'
        -
          name: 'Созданный из праха.'
          name_comment: 'Или о человеке внешнем, называемом личностью.'
          pages: '98-104'
        -
          name: 'Не распинай Христа!'
          pages: '105-117'
        -
          name: 'Мяч ударяется о землю.'
          name_comment: 'Некоторое расширение понятия смысла воплощений на Земле и забытый стих из юношеской тетради.'
          pages: '118-121'
        -
          name: 'Некоторые акценты, расставленные в схеме семи человеческих принципов-тел.'
          pages: '122-138'
      pages: '68-68'
    -
      name_prefix: 'Беседа третья'
      name: 'Предки Лунные и Солнечные'
      parts:
        -
          name: '"О мое сердце, сердце Предка, не рассоединись со мною...".'
          pages: '140-140'
        -
          name: 'Великие Восставшие.'
          name_comment: 'Или в чем тайна "проклятия" Ангелов, которые отказались творить по приказу Бога.'
          pages: '147-157'
        -
          name: 'Вначале были Лунные Предки.'
          pages: '158-159'
        -
          name: 'От камня — до человека: луняне заселяют Землю.'
          pages: '160-169'
        -
          name: 'Физическая природа сама по себе не может создать человека разумного.'
          pages: '170-177'
      pages: '140-145'
    -
      name_prefix: 'Беседа четвертая'
      name: 'Расы Человеческие и Материки. Расы Первая и Вторая'
      parts:
        -
          name: 'Подобное знает лишь подобное себе.'
          pages: '179-183'
        -
          name: 'Семь Рас с центром посредине.'
          pages: '184-187'
        -
          name: 'Существо, над которым не властно время.'
          pages: '188-190'
        -
          name: 'На этой Земле первым был человек.'
          pages: '191-194'
        -
          name: 'Семь Адамов и Семь Ев в Семи Раях.'
          pages: '195-197'
        -
          name: 'Семь Материков.'
          name_comment: 'Или Семь райских садов для Адамов и Ев.'
          pages: '198-200'
        -
          name: 'Бог создает "твердь посреди вод".'
          pages: '202-202'
        -
          name: 'Первая Раса: "тени" "Теней".'
          name_comment: 'Или люди астральные.'
          pages: '204-211'
        -
          name: 'Вторая Раса. Или потомство, которое съело Отцов.'
          pages: '213-218'
        -
          name: 'Где же логика?'
          pages: '220-223'
      pages: '178-178'
    -
      name_prefix: 'Беседа пятая'
      name: 'Раса Третья — Лемурия'
      parts:
        -
          name: 'Земля, которой больше нет.'
          pages: '226-226'
        -
          name: 'Они до сих пор видят "звезду светлую и утреннюю".'
          pages: '227-232'
        -
          name: 'Гибель Лемурии.'
          pages: '233-236'
        -
          name: 'Что за люди: запоминать не могли ничего, а знали все.'
          pages: '237-244'
        -
          name: 'Эта самая таинственная Третья Раса.'
          pages: '245-252'
        -
          name: 'Человек разумный, человек физический.'
          pages: '253-258'
        -
          name: 'О Первом грехопадении.'
          name_comment: 'Или о том, что случилось в Раю.'
          pages: '259-268'
        -
          name: 'Был ли Бог у Лемурийцев?'
          pages: '269-275'
      pages: '224-224'
    -
      name_prefix: 'Беседа шестая'
      name: 'Четвертая Раса: Атланты — большинство человечества'
      parts:
        -
          name: 'Кто сказал древним грекам о знойном севере?'
          pages: '277-277'
        -
          name: 'Миф — это не сказка, но история.'
          pages: '283-289'
        -
          name: '25 тысяч книг и статей и одна, но Великая Книга.'
          pages: '291-295'
        -
          name: 'Великая Цивилизация.'
          pages: '297-312'
        -
          name: '"Четвертая раса развила речь".'
          name_comment: 'Или о том, что Слово было в... Середине.'
          pages: '314-316'
        -
          name: 'Атлант — отец обезьяны.'
          name_comment: 'Или о втором грехопадении.'
          pages: '318-318'
        -
          name: '"Час пробил. Черная ночь готова".'
          pages: '320-323'
        -
          name: 'А птицы возвращаются домой.'
          pages: '325-328'
      pages: '277-281'
    -
      name_prefix: 'Беседа седьмая'
      name: 'Сатана Бога'
      parts:
        -
          name: 'Во Вселенной зла нет, есть несовершенство.'
          pages: '330-330'
        -
          name: 'Эволюция — это устремление к совершенному.'
          pages: '331-335'
        -
          name: 'Если есть "северный" полюс и "южный", то должно быть и нечто третье, называемое их синтезом.'
          name_comment: 'О единстве противоположностей.'
          pages: '336-349'
        -
          name: 'Как дьявол оказался в Раю?'
          pages: '350-354'
        -
          name: 'О "Медном Змие" Моисея.'
          name_comment: 'Или превращение Бога в Сатану.'
          pages: '355-364'
        -
          name: 'Того ли проклинаем, христиане?'
          name_comment: 'Или откуда у Сатаны рога? Или о Люцифере — звезде "сатанинской".'
          pages: '365-375'
        -
          name: '"Обезьяна" Христа.'
          name_comment: 'Или фальшивый двойник-перевертыш.'
          pages: '376-386'
        -
          name: 'Падший Ангел — князь мира сего.'
          pages: '387-400'
        -
          name: 'Поднимаясь помни о возможности падения.'
          name_comment: 'Расширение представления о причине падения Люцифера.'
          pages: '401-411'
        -
          name: 'Говорит Великий Учитель.'
          name_comment: 'Несколько строк из книги "Надземное" ("Братство", II часть).'
          pages: '412-414'
        -
          name: 'Матерь Мира лик Свой сокрыла.'
          pages: '415-419'
        -
          name: 'Законы Ману.'
          pages: '420-422'
        -
          name: 'Сошествие Христа в ад и приговор Сатане.'
          pages: '423-432'
        -
          name: '"Борьба с силами Света наполняет его отчаянием"'
          name_comment: 'из писем Е. И. Рерих.'
          pages: '433-439'
      pages: '329-330'
    -
      name_prefix: 'Беседа восьмая'
      name: 'Мы — дети своего Вайвасвата Ману или Раса Пятая — Арийская.'
      parts:
        -
          name: 'Европа начиналась в... Азии.'
          pages: '441-441'
        -
          name: 'Белокожие, светловолосые, светлоглазые?'
          pages: '447-451'
        -
          name: 'Молодость человечества или длинная дорога ума к сердцу.'
          pages: '453-461'
        -
          name: 'Мы — акселераты, искусственно созданные.'
          pages: '463-467'
        -
          name: 'Генеалогическое древо Пятой Коренной Расы.'
          pages: '469-472'
        -
          name: 'О Циклах — в который раз.'
          pages: '474-475'
        -
          name: 'Вайвасвата — наш спаситель.'
          pages: '477-487'
        -
          name: 'Ману-антара: Предок один, но Предков... два.'
          pages: '489-493'
        -
          name: '"Я не дерзаю открыть это вполне..."'
          name_comment: 'отрывок из письма старшего Махатмы (1882 г.).'
          pages: '495-502'
      pages: '441-445'
    -
      name_prefix: 'Беседа девятая'
      name: 'Слепая вера? Или вера на знании?'
      parts:
        -
          name: 'Книга Золотых Правил.'
          pages: '505-512'
        -
          name: 'Хлеб из вчерашних зерен: Библия — основа христианской веры.'
          pages: '514-528'
        -
          name: 'И в большом и в малом... позаимствовали.'
          pages: '530-543'
        -
          name: 'Кришна, Готама Будда. Иисус Христос — Единое Триязычное Пламя Вечности.'
          pages: '545-566'
        -
          name: 'Тайна Никейского Собора.'
          pages: '568-568'
        -
          name: 'И это — тоже христианство.'
          name_comment: 'Дополнение к Беседе седьмой и для сравнения — с первой главой Беседы восьмой.'
          pages: '570-586'
        -
          name: 'Моление о Чаше.'
          name_comment: 'Размышление в свете Тайной Доктрины о молении Иисуса Христа в ночи Святого Четверга накануне казни.'
          pages: '588-599'
        -
          name: '"Чаша Христа".'
          name_comment: 'Философско-поэтическая расшифровка одноименной картины Н. К. Рериха.'
          pages: '601-610'
        -
          name: '"Нет религии выше истины" — девиз, принятый Всемирным Теософским Обществом.'
          pages: '612-615'
        -
          name: 'Рамакришна — живой храм всех религий.'
          pages: '617-619'
        -
          name: 'Знамя Мира — Знамя Культуры.'
          name_comment: 'Три малых красных круга и большом Круге на белом полотнище. Отрывки из произведений Н. К. Рериха, президента Всемирной Лиги Культуры.'
          pages: '621-625'
      pages: '504-504'

