          name: 'Еще раз произнесем Священные Слова "Учитель" и "Шамбала".'
          pages: '486-490'
        -
          name: 'Живая Этика — Наука о человеке для человека.'
          pages: '491-494'
        -
          name: 'Агни Йога — дорога к Огненному Миру.'
          pages: '495-532'
