          name: 'Эзотерическая живопись Н. К. Рериха'
          name_comment: 'Биографический штрих к Именам Великих Воплощенных. Понятие Единства в многообразии Вечной Истины, излучаемой из Единого Источника. Ритмы интуиции в поэтических намеках.'
