            656 страниц. Формат 70х100 1/16. Твердая обложка, тиснение
  sections:
    -
      name_prefix: 'Раздел I'
      name: 'Великие Облики Учителей'
      name_comment: 'Махатмы — Ученики Махатм. Философско-поэтические трактовки к картинам Н. К. Рериха в свете "Тайной Доктрины" и Агни Йоги и очерки о главных героях эзотерических полотен.'
