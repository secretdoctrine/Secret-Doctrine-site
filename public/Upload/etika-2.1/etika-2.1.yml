    - 
      name: 'От редакции - несколько предваряющих слов'
      type: 'part'
      page: '229'
    - 
      name: 'Е. П. Блаватская: "Меня обвиняют..."'
      type: 'part'
      page: '230'
    - 
      name: 'Е.П. Блаватская: "Как в волшебной панораме проходят предо мной столетие за столетием, образ за образом...мифы объясняются мне с событиями и людьми, существовавшими в действительности"'
      type: 'part'
      page: '232'
    - 
      name: 'Аббат Фретхейм: "Я могу сообщить мои мысли на расстоянии много сотен миль"'
      type: 'part'
      page: '235'
    - 
      name: 'Учитель Мориа, Владыка Шамбалы: "Знаменательным терафимом Братства является камень дальних миров"'
      type: 'part'
      page: '236'
    - 
      name: 'Когда пуля не берет, а огнем можно умыться. Или о психической силе амулетов.'
      type: 'part'
      page: '237'
    - 
      name: 'Фотография пейзажа, сделанная на крышке блюда только волей и светом. Чародеи Индии на ваших глазах могут посадить в землю семя и через час вырастить дерево, которое тут же покроется листвой, цветами и даст плоды, а так же они могут остановить и стрелу в полете'
      type: 'part'
      page: '241'
    - 
      name: 'При работе над "Разоблаченной Изидой" она часто бывала "кем-то другим"'
      type: 'part'
      page: '242'
    - 
      name: 'Фокус-покус? Иллюзия? - конечно!'
      type: 'part'
      page: '245'
    - 
      name: 'Елена Рерих: В теософ[ской] литературе можно найти указания, что Иисус был воплощением Учителя К[ут] Х[уми]'
      type: 'part'
      page: '248'
    - 
      name: 'Учитель Мориа: "Звезда Аллагабада указала путь.."'
      type: 'part'
      page: '250'
    - 
      name: 'Самый знаменитый фокусник сказал, что он может воспроизвести те же феномены, что и медиумы и индийские маги, но только при условии'
      type: 'part'
      page: '251'
    - 
      name: '"Она просто переутомилась, а ее чуть не сожгли заживо"'
      type: 'part'
      page: '252'
    - 
      name: 'Монах, философ, ученый и маг Роджер Бекон'
      type: 'part'
      page: '253'
    - 
      name: 'Все места обитания Адептов Братства абсолютно защищены кольцом иллюзии, которую создают и поддерживают служащие им духи природы'
      type: 'part'
      page: '256'
    - 
      name: 'Феномен "воплощения" ламы в младенца.'
      type: 'part'
      page: '257'
    - 
      name: '"...Е.П. Блаватская: "Мои книги написаны не против религии, не против Христа, а против трусливого лицемерия тех, кто убивал, сжигал людей на кострах во имя Всемогущего Сына Божьего, начав это делать практически сразу же после Его смерти на кресте..."'
      type: 'part'
      page: '260'
    - 
      name: 'Власть человеческой воли: тигры и кобры цепенеют; по просьбе людей, изнемогающих от жары льется дождь; на расстоянии бледнеет или гасится пламя, а диван движется'
      type: 'part'
      page: '263'
    - 
      name: 'Профессор Х. Корсон, когда его попросили назвать самого выдающегося из всех замечательных людей, которых он встречал в своей жизни, он назвал Блаватскую.'
      type: 'part'
      page: '264'
    - 
      name: 'А.П. Синнетт: "Разоблаченная Изида" - великая книга мадам Блаватской, но "нередко, пока мадам спала, изрядное количество подлинных страниц ее рукописи оказывалось написанным чужим почерком"'
