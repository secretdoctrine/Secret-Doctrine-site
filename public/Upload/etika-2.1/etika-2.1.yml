      type: 'part'
      page: '187'
    - 
      name: 'Примечание редактора'
      type: 'part'
      page: '188'
    - 
      name: 'Дождь из роз'
      type: 'part'
      page: '189'
    - 
      name: 'Такое бывает не только в волшебных сказках. Или октябрь в Симле.'
      type: 'part'
      page: '190'
    - 
      name: 'Она сказала: "Поверните меня в сторону, где он живет, и письмо, которое вы требуете от британского представителя при дворе местного князя будет тут же получено"'
      type: 'part'
      page: '198'
    - 
      name: 'Даже хлебные крошки способны запечатлевать и отражать, т.е. фотографировать и воспроизводить в сознании ясновидца всю картину, с ними связанную.'
      type: 'part'
      page: '200'
    - 
      name: 'Учитель явился в астральном облике.'
      type: 'part'
      page: '201'
    - 
      name: 'Жить людям среди людей не совсем просто. Но как же сложно быть среди людей Вестником Света.'
      type: 'part'
      page: '204'
    - 
      name: 'Музыка, вызванная из пространства.'
      type: 'part'
      page: '206'
    - 
      name: 'Она переместила... атомы в связке ключей, чтобы, к радости детей, получился свисток, но сестре сказала, что она могла бы сделать и золото.'
      type: 'part'
      page: '207'
    - 
      name: 'Прощаясь, он сказал:"Я никогда больше не буду сомневаться". Но... не прошло и двух недель...'
      type: 'part'
      page: '208'
    - 
      name: 'Примечание редакции'
      type: 'part'
      page: '211'
    - 
      name: 'Друг испанского короля убежден, что Е. П. Б. однажды спасла ему жизнь… Над головой сверкнула молния, но она сказала: "Не обращайте внимания".'
      type: 'part'
      page: '212'
    - 
      name: '"Уходя, он забыл убрать свою атмосферу" - гости незримые и зримые, но исчезающие.'
      type: 'part'
      page: '213'
    - 
      name: 'Ее внутреннее тело сияло, словно было из расплавленного золота.'
      type: 'part'
      page: '214'
    - 
      name: 'Таинственная рука'
      type: 'part'
      page: '215'
    - 
      name: 'Елена Рерих - об опасностях медиудизма'
      type: 'part'
      page: '218'
    - 
