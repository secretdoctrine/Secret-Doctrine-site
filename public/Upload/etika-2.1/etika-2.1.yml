      type: 'part'
      page: '176'
    - 
      name: 'Она производила феномены по своей воле'
      type: 'part'
      page: '178'
    - 
      name: 'Г. Олькотт: "Никто не знал ее так близко, как я"'
      type: 'part'
      page: '180'
    - 
