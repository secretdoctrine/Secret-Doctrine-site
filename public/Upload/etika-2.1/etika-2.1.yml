    - 
      name: 'Из дневниковых записей бесед Елены Рерих с ее Учителей Мориа, Владыкой Шамбалы:'
      type: 'part'
      page: '225'
    - 
      name: 'Елена Блаватская: "Я - не медиум"'
      type: 'part'
      page: '226'
    - 
      name: '"Разоблаченная Изида" - великая книга мадам Блаватской"'
      type: 'chapter'
