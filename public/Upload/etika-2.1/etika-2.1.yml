      type: 'part'
      page: '106'
    - 
      name: '"Меня приняли за русскую шпионку"'
      type: 'part'
      page: '108'
    - 
      name: '"О, как бы мне хотелось научить вас тем вещам, о которых вы, по-видимому, пока еще ничего не знаете!" "Быть может, я появилась лет на 100 раньше, чем следовало..." .'
      type: 'part'
      page: '109'
    - 
      name: 'Доктор Гартман, получив письмо "ниоткуда", пошел к ясновидящей, желая удостовериться: не фокус ли это мадам Блаватской или таинственные Гималайские Учителя все же не миф?'
      type: 'part'
      page: '110'
    - 
      name: 'Мысли участников сеанса притягивают к медиуму распадающиеся астральные останки умерших, сбрасываемые душой.'
      type: 'part'
      page: '119'
    - 
      name: '1881 год. Учитель Мориа, Владыка Шамбалы: "Лучше пусть погибнет Т.О., чем мы позволим ему превратиться в нечто вроде академии магии или салона оккультизма"'
      type: 'part'
      page: '120'
    - 
      name: '"Вовлечение умерших в наш мир... превращает их посмертное существование в ад"'
      type: 'part'
      page: '121'
    - 
      name: 'Е. П. Блаватская: "Я борюсь... против откровенно абсурдных, однако возведенных в догму теорий, которые... гласят, что оккультные феномены производят души умерших людей, и только людей"'
      type: 'part'
      page: '123'
    - 
      name: '1938 год. Учитель Мориа: "Нужно отставить слово оккультизм... теперь оно звучит бессмысленно"'
      type: 'part'
      page: '124'
    - 
      name: 'Душа человека "не приклеена" к физическому телу, это отдельная сущность, и в обычном человеке действует независимо во время сна, а в Посвященном Адепте - в любое время.'
      type: 'part'
      page: '125'
    - 
      name: 'Учитель Кут Хуми: жизни не хватит, чтобы убедить скептиков. Примечание редактора.'
      type: 'part'
      page: '128'
    - 
      name: '"...неутешная Изида соберет разбросанные по всему Миру части растерзанного тела Озириса и воссоедит их" Строки из письма Е.И. Рерих от 13 апреля 1953 года. "Всемирное братство" не есть пустая фраза'
      type: 'part'
      page: '131'
    - 
