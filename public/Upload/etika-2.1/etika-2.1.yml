      name: '"Бесполезно спорить с фанатиком"'
      type: 'part'
      page: '134'
    - 
      name: 'Астральная Елена идет по воде, как по суше. И о книге, перемещающейся по воздуху.'
      type: 'part'
      page: '135'
    - 
      name: '"... я могу отправиться, когда захочу, хотя, уверяю вас, туда ни за что не проникнуть ни Пржевальскому, ни кому-либо из англичан"'
      type: 'part'
      page: '136'
    - 
      name: '"Астральная душа шамана путешествовала, повинуясь нашему не высказанному вслух желанию"'
      type: 'part'
      page: '137'
    - 
      name: 'Она уже контролировала свои силы'
      type: 'part'
      page: '142'
    - 
      name: 'Астральный двойник может убить'
      type: 'part'
      page: '146'
    - 
      name: 'Она могла писать и рисовать в записной книжке, даже не прикоснувшись к ней, к тому же не своим почерком, к тому же книжка эта была за чужой пазухой'
      type: 'part'
      page: '147'
    - 
      name: 'Она читает, не распечатывая письма, и переносит в... запечатанный конверт рисунок, возникший в ее воображении способом "осаждения"'
      type: 'part'
      page: '149'
    - 
      name: 'Можно ли "приказать графитному порошку самому складываться в слова?"'
