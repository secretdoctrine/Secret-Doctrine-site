      type: 'part'
      page: '101'
    - 
      name: '"Я послана сюда, в эту страну, моей Ложей [Белым братством], дабы сказать правду о современном спиритуализме"'
      type: 'chapter'
      page: '103'
    - 
      name: 'Ее обвиняли, что она выдумала Махатм'
